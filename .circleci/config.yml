commands:
  restore_modules:
    steps:
      - restore_cache:
          name: Restore node_modules
          key: repo-{{ checksum "front/src/package.json" }}
  save_modules:
    steps:
      - save_cache:
          name: Save node_modules
          key: repo-{{ checksum "front/src/package.json" }}
          paths: 
            - ~/workspace/front/src/node_modules
  build_storybook:
    steps:
      - run: 
          name: sotrybookをビルド
          working_directory: ~/workspace/front/src
          command: npm run build-storybook
          
